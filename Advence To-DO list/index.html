<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance To-DO List</title>
    <!--Daisy Ui link-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
    <!--Tailwind link-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--font awesome cdn js link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="h-[100vh] bg-slate-100">
    <section>
        <div class="flex flex-col items-center justify-center">
            <!--title part-->
            <h1 class="text-[50px] font-semibold my-[45px]">Advance <span class="text-primary">To-do</span> List</h1>

            <!--input part-->
            <div class="flex items-center gap-[10px] bg-slate-200 p-6 rounded-md shadow-md w-[450px] mx-auto">
                <input id="input-field" type="text" placeholder="Type here..." class="input input-bordered input-primary w-full max-w-xs" />
                <button id="add-btn" class="btn btn-primary px-[28px]">Add</button>
            </div>

            <!--container part-->

            <div id="task-container"></div>
        </div>
    </section>
    <!--Javascript link-->
    <script src="../Advence To-DO list/app.js"></script>
</body>

</html>
